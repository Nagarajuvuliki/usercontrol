{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dowell Home</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{%static 'js/script.js'%}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- top container  -->

    <div class="container topbox">
      <div class="row mt-5 mb-5">
        <!-- image column  -->
        <div class="col-lg-6 col-sm-12 col-md-6 col-xs-12 profile-image-col">
          <div class="row">
            <h5>
              <small class="name-text"
                >Hi [First Name] [Last Name], [Designation]</small
              >
            </h5>
          </div>
          <div class="row">
            <p>
              <b class="danger-text">Session starts at [time], [duration], [Location]</b>
            </p>
          </div>
          <div class="row">
            <div class="col-md-5 col-lg-6 col-sm-6 imageColumn1 text-center">
              <img src="{{profile.profile_img}}" class="img-thumbnail imageBox" alt="profile Image"/>
            </div>
            <div class="col-md-5 col-lg-6 col-sm-6 imageColumn2 text-center">
              <img src="{% static 'images/select orga.webp' %}" id="image2" class="img-thumbnail imageBox ms-5" alt="profile Image"/>
            </div>
          </div>
        </div>

        <!-- information column  -->
        <div class="col-lg-6 col-sm-12 col-md-6 col-xs-12 profile-info-col">
          <div class="row buttonrow">
            <div
              class="col-lg-4 col-md-12 col-sm-12 col-xs-12"
              id="settings-btn"
            >
              <button type="button" class="btn srl-btn">
                <i class="bi bi-gear icon-style"></i>Settings
              </button>
            </div>
            <div
              class="col-lg-4 col-md-12 col-sm-12 col-xs-12"
              id="refresh-btn"
            >
              <button type="button" class="btn srl-btn">
                <i class="bi bi-arrow-counterclockwise icon-style"></i>Refresh
              </button>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12" id="logout-btn">
              <button type="button" class="btn srl-btn">
                <i class="bi bi-box-arrow-right icon-style"></i>Logout
              </button>
            </div>
          </div>
          <div class="row organizationRow mt-5">
            <p class="connectText float-start">Select Organisation you want to connect</p>
            <select
              class="form-select org-select-input"
              aria-label="Default select example"
            >
            {% for i in org %}
              <option selected value="i">{{i}}</option>
              {% endfor %}
            </select>
            <button
              type="button"
              class="btn show-org mt-2"
              onclick="showOrgDetails()"
            >
              <b>Show Organisations details</b>
            </button>

            <div class="row mt-3">
              <h4 id="showDetails"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
